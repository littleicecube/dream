<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  .main{}
  .cn-header {
    height: 45px;
    width: 100%;
    background: #f5f5f5;
    border-bottom: 1px solid #ccc;
  }
  .cn-body {}
  .j-panel {
    background-color: #BBFFAA;
    padding-left: 40px;
  }
  .j-ln {
    width: 40px;
    margin-left: -30px;
    height: 100%;
    position: absolute;
    float: left;
    font: 18.0px Menlo;
    /* font-family: "Courier New",Courier; */
    /* background: #f5f5f5;
    border: 1px solid #ddd; */
  }
  .j-data {
    float: left;
    height: 100%;
    width: 100%;
    outline: none;
    position: absolute;
    font: 18.0px Menlo;
    /* border-top: 1px solid #ddd; */
    
  }

  .j-line {}
</style>

<body style="margin: 0px;">
  <div class="main">
    <div class="cn-header">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span class="glyphicon glyphicon-pawn"></span><span><a href="javascript:format()">格式化</a></span>
      <span class="glyphicon glyphicon-pawn"></span><span><a href="javascript:compress()">压缩</a></span>
    </div>
    <div class="cn-body">
      <div class="j-panel">
        <div id="lineNumId" class="j-ln"></div>
        <div id="linesId" class="j-data" contenteditable="true"></div>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugin/treeview/bootstrap-treeview.js"></script>
<script src="../js/json.js"></script>
<script src="../js/bignumber.js"></script>
<script src="../js/jquery.json.js"></script>
<script>

  $(function () {
    initJson();
  })
  function initJson() {
    $("#linesId").keyup(function () {
      format();
    });
    $("#lineNumId").html(JSONFormat.lineNumHtml(100));
  }
  function format() {
    var text = $("#linesId").text();
    console.log(text);
    var data = JSONFormat.doFormat(text);
    $("#linesId").html(data.html);
    $("#lineNumId").html(data.lineNumHtml);
  }
  function compress() {
    var text = $("#linesId").text();
    console.log(text);
    var obj = $.parseJSON(text);
    var compressVal = JSON.stringify(obj);
    $("#lineNumId").html(compress);
  }
</script>




</html>
