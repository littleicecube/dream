<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  .main{}
  .cn-header {
    height: 45px;
    width: 100%;
    background-color: #f5f5f5;
    border-bottom: 1px solid #ccc;
  }
  .cn-title{
    font-weight: 600;
    /* border: 1px solid; */
    padding-top: 12px;
    margin-left: 12%;
    margin-right: 5px;
  }

  .cn-body {
    font-size: 18px;
  }
  .j-line-num {
    float: left;
    width: 50px;
    height: 100%;
    position: absolute;
  }
  .j-ln-data {
    border-right: 1px solid #ddd;
  }
  .j-data {
    float: left;
    height: 100%;
    width: calc(100% - 60px);
    margin-left: 50px;
    outline: none;
    position: absolute;
  }
  .j-line {

  }

  .back{
    background-color:#FFFAFA;
    width:100%; 
    height:30px; 
    position: fixed; 
    bottom:50px;
    margin-left: 50px;
    opacity:0.3;
  }

</style>

<body style="margin: 0px;">
  <div class="main">
    <div class="cn-header">
      <div class="cn-title">
        <span>格式化</span>
        <span>压缩</span>
      </div>
    </div>
    <div class="cn-body">
        <div id="lineNumId" class="j-line-num"></div>
        <div id="linesId" class="j-data" contenteditable="plaintext-only"></div>
        <div class = "back"><div style="position:fixed;right:50px"><a href="javascript:scrollTopFunc()" style="font-weight:600">返回顶部</a></div></div>
    </div>

  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugin/treeview/bootstrap-treeview.js"></script>
<script src="../js/json.js"></script>
<script src="../js/jquery.jsonBak.js"></script>
<script>

  $(function () {
    initJson();
  })
  
  function initJson() {
    $("#linesId").keyup(function () {
      format();
    });
    $("window").click(function(){
      console.log("aa")
    });
    var initLineNum = 60;
    $("#linesId").focus();
    $("#lineNumId").html(JSONFormat._lineNumHtml(initLineNum));
  }
  function scrollTopFunc(){
    $(window).scrollTop(0); 
    $("#linesId").focus();
  }
 var lastEle = null;
 var lastBackground = null;
  function format() {
    var text = getSpanText();
    var data = JSONFormat.doFormat(text);
    $("#linesId").html(data.html);
    $("#lineNumId").html(data.lineNumHtml);
    var eles = $("#linesId").children();
    for(var i=0;i<eles.length;i++){
      var ele = eles[i];
      $(ele).click(function(){
        select(this);
      });
      $(ele).mousemove(function(){
        if(lastEle != null && lastBackground != null){
          $(lastEle).css("background",lastBackground);
        }
        lastEle = this;
        lastBackground = $(this).css("background");
        $(this).css("background","#D6D6D6");
      });
    }
  }

  function getSpanText(){
    var text = "";
    $.each($("#linesId").find("span"),function(i,ele){
      text+=ele.innerHTML;
    });
    if(text.replace(/\s+/g,"") == ""){
      text = $("#linesId").text();
    }
   return text;
  }

  function compress() {
    var text = $("#linesId").text();

    var obj = $.parseJSON(text);
    var compressVal = JSON.stringify(obj);
    $("#lineNumId").html(compress);
  }
  function select(doc){
    var attr = $(doc).attr('data-index');
    if(attr == null){
      return;
    }
    clearBackgroup();
    var index = attr.substring(0,attr.indexOf("-"));
    var startIndex = index+"-start";
    var endIndex = index+"-end";
    var eles = $("div[data-index='"+startIndex+"']").nextAll();
    $("div[data-index='"+startIndex+"']").css("background","#E0EEE0");
    for(var i=0;i<eles.length;i++){
      var ele = eles[i];
      $(ele).css("background","#E0EEE0");
      var attr = $(ele).attr('data-index');
      if(attr == endIndex || attr == startIndex){
        lastEle = null;
        break;
      }
    }
  }
  function getIndex(doc){
    var eles = $(doc).nextAll();
    for(var i=0;i<eles.length;i++){
      var ele = eles[i];
      var attr = $(ele).attr('data-index');
      if(attr != null){
        return attr.substring(0,attr.indexOf("-"));
      }
    }
    return 1;
  }
  function clearBackgroup(){
    $("#linesId").children().css("background", "");
  }
</script>




</html>
