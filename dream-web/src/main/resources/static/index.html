<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
      *{
      	margin:0;
      	padding:0
      }
      .center-block{ 
      	width:280px; 
      	height:200px;
      	position:absolute; 
      	left:40%; 
      	top:15%;  
      }
    </style>
  </head>
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script>
  	
  </script>
  <body>

	<div class="center-block"> 
		<form>
		  <p style="margin-bottom:30px;font-size:20px">XXXX系统</p>
		  <div class="form-group">
		    <label for="email">邮箱</label>
		    <input type="email" class="form-control" id="emailId" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="password">密码</label>
		    <input type="password" class="form-control" id="passwordId" placeholder="Password">
		  </div>
		   <a style="float:right;margin-bottom:5px">忘记密码</a>
		  <a type="submit" class="btn btn-success" style="width:100%">登陆</a>
		</form>
	</div>
  </body>
</html>
